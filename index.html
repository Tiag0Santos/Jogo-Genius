<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jogo Genius</title>

<body>
    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>

        <div class="gameDisplay">
            <h1 class="gameTitle">Genius <span class="original">Â®</span></h1>
  
            <div class="gameScore">
                <div class="scoreJogador" id="ponto">--</div>
                    <p class="label">score</p>
                    <a id="play" href="#">
                        <span class="icon">
                            <i class="fas fa-play-circle"></i>
                        </span>
                    </a>                     
                </div>
                
                <div class="record">
                    <div class="recordJogador" id="record">--</div>
                    <p class="label">record</p>
                </div>    
            </div>            
        </div>
    </div>  
    
    <script src="https://kit.fontawesome.com/47e4793dfb.js" crossorigin="anonymous"></script>
